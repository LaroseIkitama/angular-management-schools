<mat-form-field class="search-field">
	<input (keyup)="applyFilter($event)"
		matInput
		placeholder="Chercher ...">
</mat-form-field>

<p class="total-subjects">
	Total des Matière : {{ totalSubjects }}
</p>

<div class="page__content-data-list">
	<ng-container *ngIf="totalSubjects === 0">
		<p class="no-matches-message">
			Aucune correspondance trouvée.
		</p>
	</ng-container>
	<div *ngFor="let subject of dataSource.filteredData"
		class="element-card">
		<div class="element-card-content">
			<h3 class="element-name">
				{{ subject.name | titlecase }}
			</h3>
			<p class="element-info">
				Coefficient : x {{ subject.coefficient  }}
			</p>
		</div>
		<div class="element-card-actions">

			<button [routerLink]="['/navigation/subjects/edit',subject.id]"
				class="btn btn-edit">
				<mat-icon>create</mat-icon>
				<span class="hover-message">Modifier</span>
			</button>

			<button (click)="deleteSubject(subject.id)"
				class="btn btn-delete">
				<mat-icon>delete</mat-icon>
				<span class="hover-message">Supprime</span>
			</button>
		</div>
	</div>
</div>
