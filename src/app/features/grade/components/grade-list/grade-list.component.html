<mat-form-field class="search-field">
	<input (keyup)="applyFilter($event)"
		matInput
		placeholder="Search ...">
</mat-form-field>

<p class="total-grades">
	Total des Notes {{ totalGrades }}
</p>

<div class="page__content-data-list">
	<ng-container *ngIf="dataSource.filteredData.length === 0">
		<p class="no-matches-message">
			Aucune correspondance trouvée.
		</p>
	</ng-container>
	<div *ngFor="let grade of dataSource.filteredData"
		class="element-card">
		<div class="element-card-content">
			<p class="element-info">
				Type : {{ grade.type  }}
			</p>
			<p class="element-info">
				Matière : {{ grade.subject.name  }}
			</p>
			<p class="element-info">
				Note : {{ grade.score  }} / 20
			</p>
			<p class="element-info">
				Commentaire : {{ grade.comment  }}
			</p>
		</div>
		<div class="element-card-actions">
			<button [routerLink]="['/navigation/grades/show',grade.id]"
				class="btn btn-details">
				<mat-icon>info</mat-icon>
				<span class="hover-message">Détails</span>
			</button>

			<button [routerLink]="['/navigation/grades/edit',grade.id]"
				class="btn btn-edit">
				<mat-icon>create</mat-icon>
				<span class="hover-message">Modifier</span>
			</button>

			<button (click)="deleteGrade(grade.id)"
				class="btn btn-delete">
				<mat-icon>delete</mat-icon>
				<span class="hover-message">Supprimer</span>
			</button>
		</div>
	</div>
</div>
