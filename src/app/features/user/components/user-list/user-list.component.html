<mat-form-field class="search-field">
	<input (keyup)="applyFilter($event)"
		matInput
		placeholder="Rechercher une classe">
</mat-form-field>
<p class="total-users">
	Total d'utilisateurs : {{ totalUsers }}
</p>

<div class="page__content-data-list">
	<ng-container *ngIf="totalUsers === 0">
		<p class="no-matches-message">
			Aucune correspondance trouvée.
		</p>
	</ng-container>
	<div *ngFor="let user of dataSource.filteredData"
		class="element-card">
		<div class="element-card-content">
			<h3 class="element-name">
				{{ user.name | titlecase }}
			</h3>
			<p class="element-info">
				Email : {{ user.email }}
			</p>
			<p class="element-info">
				Rôle : {{ user.role }}
			</p>
		</div>
		<div class="element-card-actions">

			<button [routerLink]="['/navigation/users/edit',user.id]"
				class="btn btn-edit">
				<mat-icon>create</mat-icon>
				<span class="hover-message">Modifier</span>
			</button>

			<button (click)="deleteUser(user.id)"
				class="btn btn-delete">
				<mat-icon>delete</mat-icon>
				<span class="hover-message">Supprimer</span>
			</button>
		</div>
	</div>
</div>
