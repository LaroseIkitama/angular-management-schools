<div class="content-container">
	<form [formGroup]="form"
		(ngSubmit)="onSubmit()">
		<div class="form-grid">

			<!-- New Password -->
			<div class="form-group">
				<label for="newPassword">New Password:</label>
				<input formControlName="newPassword"
					type="password"
					id="newPassword"
					name="newPassword">

				<div *ngIf="isInvalid(newPassword)"
					class="error-message">
					<div *ngIf="isRequiredError(newPassword)">
						New password is required.
					</div>
					<div *ngIf="isPatternError(newPassword)">
						New password must be at least 6 characters long.
					</div>
				</div>
			</div>

			<!-- Confirm Password -->
			<div class="form-group">
				<label for="confirmPassword">Confirm Password:</label>
				<input formControlName="confirmPassword"
					type="password"
					id="confirmPassword"
					name="confirmPassword">

				<div *ngIf="isInvalid(confirmPassword)"
					class="error-message">
					<div *ngIf="isRequiredError(confirmPassword)">
						Confirm password is required.
					</div>
					<div *ngIf="isConfirmPasswordMismatchError(confirmPassword)">
						Passwords do not match.
					</div>
				</div>
			</div>
		</div>

		<!-- Button -->
		<div class="button-group">
			<button type="submit"
				appStyledButton>
				Update my password
			</button>
		</div>

	</form>
</div>
