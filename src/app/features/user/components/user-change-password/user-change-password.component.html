<div class="content-container">
	<form [formGroup]="form"
		(ngSubmit)="onSubmit()">
		<div class="form-grid">

			<!-- New Password -->
			<div class="form-group">
				<label for="newPassword">
					Nouveau Mot de Passe :
				</label>
				<input formControlName="newPassword"
					type="password"
					id="newPassword"
					name="newPassword">

				<div *ngIf="isInvalid(newPassword)"
					class="error-message">
					<div *ngIf="isRequiredError(newPassword)">
						Le nouveau mot de passe est requis.
					</div>
					<div *ngIf="isPatternError(newPassword)">
						Le nouveau mot de passe doit comporter au moins 6 caractères.
					</div>
				</div>
			</div>

			<!-- Confirm Password -->
			<div class="form-group">
				<label for="confirmPassword">
					Confirmer le Mot de Passe :
				</label>
				<input formControlName="confirmPassword"
					type="password"
					id="confirmPassword"
					name="confirmPassword">

				<div *ngIf="isInvalid(confirmPassword)"
					class="error-message">
					<div *ngIf="isRequiredError(confirmPassword)">
						La confirmation du mot de passe est requise.
					</div>
					<div *ngIf="isConfirmPasswordMismatchError(confirmPassword)">
						Les mots de passe ne correspondent pas.
					</div>
				</div>
			</div>
		</div>

		<!-- Button -->
		<div class="button-group">
			<button type="submit"
				appStyledButton>
				Mettre à jour mon mot de passe
			</button>
		</div>

	</form>
</div>
