<div class="content-container">
	<form [formGroup]="form"
		(ngSubmit)="onSubmit()">
		<div class="form-grid">

			<!-- Name -->
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text"
					id="name"
					name="name"
					formControlName="name">
				<div *ngIf="isInvalid(name)"
					class="error-message">
					<div *ngIf="isRequiredError(name)">Name is required.</div>
				</div>
			</div>

			<!-- Password -->
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password"
					id="password"
					name="password"
					formControlName="password">
				<div *ngIf="isInvalid(password)"
					class="error-message">
					<div *ngIf="isRequiredError(password)">
						Password is required.
					</div>
				</div>
			</div>

			<!-- Email -->
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email"
					id="email"
					name="email"
					formControlName="email">
				<div *ngIf="isInvalid(email)"
					class="error-message">
					<div *ngIf="isRequiredError(email)">Email is required.</div>
					<div *ngIf="isPatternError(email)">
						Invalid email format.
					</div>
				</div>
			</div>

			<!-- Role -->
			<div class="form-group">
				<label for="role">Role:</label>
				<select id="role"
					formControlName="role">
					<option value="{{userRole.Administrative}}">
						{{userRole.Administrative}}
					</option>
					
					<option *ngIf="loggedInUserRole==='SuperAdmin'"
						value="{{userRole.Admin}}">
						{{userRole.Admin}}
					</option>
				</select>
				<div *ngIf="isInvalid(role)"
					class="error-message">
					<div *ngIf="isRequiredError(role)">Role is required.</div>
				</div>
			</div>
		</div>

		<!-- Button -->
		<div class="button-group">
			<button type="submit"
				appStyledButton>
				Update
			</button>
			<button (click)="goBack()"
				appStyledButton>
				Back To List
			</button>
		</div>
	</form>
</div>
